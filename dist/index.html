<!DOCTYPE html>
<html>

<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width">
 <title>repl.it</title>
 <script src="main.js"></script>
 <link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
 <form action="">
  <label for="title">Title:</label>
  <input type="text" name="title" id="title">
  <br>
  <label for="date">Date:</label>
  <input type="date" name="date" id="date">
  <br>
  <label for="priority">Priority:</label>
  <input type="radio" name="priority" id="priority" value="Urgent"><label for="priority">Urgent</label>
  <input type="radio" name="priority" id="priority" value="Small"><label for="priority">Small</label>
  <br>
  <label for="description">Description:</label>
  <br>
  <textarea name="description" id="description" cols="30" rows="10"></textarea>
  <br>
  <label for="toDoInput">To Dos:</label>
  <input type="text" id="toDoInput">
  <button type="button" id="addBtn">+</button>
  <button type="submit" id="submitBtn">Submit</button>
 </form>
 <ul id="toDoList"></ul>
 <div id="divs" class="divs"></div>
</body>

</html>
